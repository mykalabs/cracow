<script type="text/javascript">
$(document).ready(function(){
  $('h2#cracow').addClass('active');

  $('a#menu').click(function(){
    $('div#popup-menu').animate({bottom: "0%"}, 1000);
    $('div#popup-menu').addClass('active');
    $('.nav .isi-nav .part-nav a').addClass('inactive');
  });
  $('a#about').click(function(){
    $('div#popup-about').animate({top: "0%"}, 1000);
    $('div#popup-about').addClass('active');
    $('.nav .isi-nav .part-nav a').addClass('inactive');

  });
  $('a#location').click(function(){
    $('div#popup-location').animate({left: "0%"}, 1000);
    $('div#popup-location').addClass('active');
    $('.nav .isi-nav .part-nav a').addClass('inactive');
  });
  $('a#jejaring').click(function(){
    $('div#popup-jejaring').animate({right: "0%"}, 1000);
    $('div#popup-jejaring').addClass('active');
    $('.nav .isi-nav .part-nav a').addClass('inactive');

  });

  $('div#popup-menu a.close-pop').click(function(){
    $('div#popup-menu').animate({bottom: "-350%"}, 1000);
    $('div#popup-menu').removeClass('active');
    $('.nav .isi-nav .part-nav a').removeClass('inactive');
  });
  $('div#popup-about a.close-pop').click(function(){
    $('div#popup-about').animate({top: "-350%"}, 1000);
    $('div#popup-about').removeClass('active');
    $('.nav .isi-nav .part-nav a').removeClass('inactive');
  });
  $('div#popup-location a.close-pop').click(function(){
    $('div#popup-location').animate({left: "-350%"}, 1000);
    $('div#popup-location').removeClass('active');
    $('.nav .isi-nav .part-nav a').removeClass('inactive');
  });
  $('div#popup-jejaring a.close-pop').click(function(){
    $('div#popup-jejaring').animate({right: "-350%"}, 1000);
    $('div#popup-jejaring').removeClass('active');
    $('.nav .isi-nav .part-nav a').removeClass('inactive');
    
  });

});
</script>
</body>
</html>
